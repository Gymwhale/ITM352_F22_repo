<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="product-styles.css" rel="stylesheet">
    <title>Smartphone Products</title>
    <script>
    var store_name = 'Jimwell Baja'
    var first_name = 'Jimwell'
    var last_name = 'Baja'
    var hits = 0;
    spins = 0;
    </script>
    <h1></h1>

</head>
<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">
    <span style ="font-size: 600%;"><script>document.write("<b> " + first_name + "<i> " +  last_name + "</b></i>'s");
    var hits = 0
    var spins = 0
    </script>
    </span>
    <h1>Used Smartphone Store</h1>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin:<span id="hit_spin_span">0</span>
        </p>
    <div>
    <main>
    <section 
    class="item"onmouseover="this.className = 'item rotate'; spins_span.innerHTML=spins++;"

        <h2>HTC</h2>
        <p>Price: &dollar;40.00</p>
        <img src= "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" width="200" height="200" id="HTC">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'" onclick="this.className='item'"> 
        <h2>Apple</h2>
       <p>Price: &dollar;75.00</p>
        <img src= "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg" width="200" height="200" id="iPhone">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'" onclick="this.className='item'"> 
        <h2>Nokia</h2>
        <p>Price: &dollar;35.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg" width="200"  height="200" id="Nokia">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'" onclick="this.className='item'"> 
        <h2>Samsung</h2>
        <p>Price: &dollar;45.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg" width="200" height="200" id="Samsung">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'" onclick="this.className='item'"> 
        <h2>Blackberry</h2>
        <p>Price: &dollar;10.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg" width="200" height="200" id="Blackberry">
    </section>
</main></div>
</body>
<footer>
    <script>
        var line = 1;
        var now = new Date();
        document.write (`
<table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
<tr><th colspan="2"><h1>Your One Stop For Used Phones - ${first_name.charAt(0) + '.' + last_name.charAt(0) + '.'}'s</h1></th></tr>
<tr><td>${line}</td><td><br />Copyright @ ${first_name + ' ' + last_name}</td></tr>
<tr><td>${line+1}</td><td> ${now.getFullYear()} </td></tr>
<tr><td>${line+2}</td><td>${now.getHours() + ':' + now.getMinutes()}</td></tr>
</table>
        `);
    </script>  
</footer>
