<script>
/*
This code is an invoice calculator that will compute the grand total of 5 different products that utilize variables to calculate it.
*/

// Product Data
     var item1 = 'Chicken Katsu';
     var quantity1 = 8;
     var price1 = 10.19;
     var item2 = 'Teri Beef';
     var quantity2 = 11;
     var price2 = 11.23;
     var item3 = 'Fried Shrimp';
     var quantity3 = 3;
     var price3 = 9.16;
     var item4 = 'Kalua Pig';
     var quantity4 = 4;
     var price4 = 7.99;
     var item5 = 'Arizona Iced Tea';
     var quantity5 = 18;
     var price5 = 2.75;
//compute extended prices
     var extended_price1 = quantity1 * price1;
     var extended_price2 = quantity2 * price2;
     var extended_price3 = quantity3 * price3;
     var extended_price4 = quantity4 * price4;
     var extended_price5 = quantity5 * price5;
//subtotal, sales tax, shipping & grand total
     var sub_total = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
     var tax_rate = .0575;
     var sales_tax = sub_total * 0.0575;
     if (sub_total <=50) {
        shipping = 2;          
      }
     else if (sub_total <=100) {
        shipping = 5;
     }
     else {
      shipping = 0.05*sub_total;
     }

     var grand_total = sub_total + sales_tax + shipping;

</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            //Chicken Katsu Row
            document.write(`
          <tr>
            <td width="43%">${item1}</td>
            <td align="center" width="11%">${quantity1}</td>
            <td width="13%">$${price1}</td>
            <td width="54%">$${extended_price1}</td>
          </tr>
            `);
          </script>
          <script>
            //Teri Beef Row
            document.write(`
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">$${price2}</td>
            <td width="54%">$${extended_price2}</td>
          </tr>
            `);
          </script>
          <script>
            //Fried Shrimp Row
            document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${quantity3}</td>
            <td width="13%">$${price3}</td>
            <td width="54%">$${extended_price3}</td>
          </tr>
            `);
          </script>
          <script>
            //Kalua Pig Row
            document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${quantity4}</td>
            <td width="13%">$${price4}</td>
            <td width="54%">$${extended_price4}</td>
          </tr>
            `);
          </script>
          <script>
            //Arizona Row
            document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">$${price5}</td>
            <td width="54%">$${extended_price5}</td>
          </tr>
            `);
          </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(sub_total)</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(tax_rate*100)</script>%</span></td>
            <td width="54%">$<script>document.write(sales_tax.toFixed(2))</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</td>
            <td width="54%">$<script>
                document.write(shipping.toFixed(2));
            </script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(grand_total.toFixed(2))</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
