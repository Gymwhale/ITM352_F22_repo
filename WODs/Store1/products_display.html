<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="products-style.css" rel="stylesheet">
    <script src="./products_data.js"></script>
</head>

<body>
    
    <header>
        <h1>Jimwell's Used Smart Phone Store</h1>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <script>
                
                var i = 0;
                for (i = 0; i < products.length; i++) {
                document.write(
            `<section class="item">
                <h2>${products[i].brand}</h2>
                <form> 
                    <label name="quantity${[i]}_label">Quantity<br>Desired</label><br>
                    <input type="text" name="quantity${[i]}"style="width: 35px; height: 35px;"></input>
                </form>
                <p>${products[i].price}</p>
                <img src="${products[i].image}">
            </section>
`);
            }
            </script>
        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones
        </h1>
        <input type="submit" value="Purchase"> </input>
    </footer>
</body>

</html>
