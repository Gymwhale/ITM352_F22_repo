<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="./products_data.js"></script>
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="#home" class="w3-bar-item w3-button">B.E.S.T. Apparel Store</a>
            <!-- Section Links are aligned right and hidden if screen is small -->
            <div class="w3-right w3-hide-small">
                <a href="#stickers" class="w3-bar-item w3-button">Stickers</a>
                <a href="#hats" class="w3-bar-item w3-button">Hats</a>
                <a href="#other" class="w3-bar-item w3-button">Others</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
        <img class="w3-image" src="./Images/BEST_Group.JPG" alt="B.E.S.T." width="1600" height="800">
        <div class="w3-light-grey w3-display-bottommiddle w3-padding-large ">
            <h1 class="w3-xlarge">Business Executive Society of Tomorrow</h1>
        </div>
    </header>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px">
        <script>
            var i = 0;
            //Grabs products_data.js arrays to build products
            for (i = 0; i < products.length; i++) {
                document.write(
                    `<section class="item">
            <h2>${products[i].brand}</h2>
            <p>${products[i].price}</p>
            <form method="get" action="./invoice.html">
                <label id="quantitylabel" name="quantity${[i]}_label">Quantity</label>
                <input type = "text" id="textbox" name="quantity${i}"></input>
            <img src="./images/${products[i].image}">
        </section>
`);
            }
        </script>

        <!-- Footer -->
        <footer class="w3-center w3-light-grey w3-padding-32">
            <button type="submit">Purchase</form>
            </button>
        </footer>

</body>

</html>
