<script>
/*
This code is an invoice calculator that will compute the grand total of 5 different products that utilize variables to calculate it.
*/

// Product Data
var product_quantities = [5,4,3,2,1];
product_quantities.pop();

// array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
 { 'name': 'Chicken Katsu', 'price': 0.02 },
 { 'name': 'Teri Beef', 'price': 0.05 },
 { 'name': 'Fried Shrimp', 'price': 0.07 },
 { 'name': 'Kalua Pig', 'price': 0.06 },
 { 'name': 'Arizona Iced Tea', 'price': 0.10 }
];

//product 1
var food1 = {
     name: 'Chicken Katsu',
     quantity: 8,
     price: 10.19
};
food1.quantity = 0;
food1['SKU#'] = 1234;

//product 2
var food2 = {
     name: 'Teri Beef',
     quantity: 11,
     price: 10.19
};

     var item3 = 'Fried Shrimp';
     var quantity3 = 12;
     var price3 = 9.16;
     var item4 = 'Kalua Pig';
     var quantity4 = 6;
     var price4 = 7.99;
     var item5 = 'Arizona Iced Tea';
     var quantity5 = 23;
     var price5 = 2.75;
//compute extended prices
     var extended_price1 = food1.quantity * food1.price;
     var extended_price2 = food2.quantity * food2.price;
     var extended_price3 = quantity3 * price3;
     var extended_price4 = quantity4 * price4;
     var extended_price5 = quantity5 * price5;
//subtotal, sales tax, & grand total
     var sub_total = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
     var sales_tax = sub_total * 0.0575;
     var grand_total = sub_total + sales_tax;

</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<table style="border: 1px solid black;text-align: center;">
  <tbody>
    <tr style="border: 1px solid black;">
    <th style="border: 1px solid black;">Product #</th>
    <th style="border: 1px solid black;">Quantity</th>
    <th style="border: 1px solid black;">Name</th>
    <th style="border: 1px solid black;">Price</th>
    <th style="border: 1px solid black;">Extended Price</th>
  <script>
    for(var i=0; i<product_quantities.length; i++) {
    document.write(`<tr style="border: 1px solid black;">
      <td style="border: 1px solid black;">${i+1}</td><td>0</td>
      <td style="border: 1px solid black;">${product_quantities[i]}</td><td>0</td>
      <td style="border: 1px solid black;">${products+[1]}</td><td>0</td>
      <td style="border: 1px solid black;">${products[1]}</td><td>0</td>
      </tr>`);
    }
  </script>
  </tbody></table>

<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            //Chicken Katsu Row
            document.write(`
          <tr>
            <td width="43%">${food1.name}</td>
            <td align="center" width="11%">${food1.quantity}</td>
            <td width="13%">$${food1.price}</td>
            <td width="54%">$${extended_price1}</td>
          </tr>
            `);
          </script>
          <script>
            //Teri Beef Row
            document.write(`
          <tr>
            <td width="43%">${food2.name}</td>
            <td align="center" width="11%">${food2.quantity}</td>
            <td width="13%">$${food2.price}</td>
            <td width="54%">$${extended_price2}</td>
          </tr>
            `);
          </script>
          <script>
            //Fried Shrimp Row
            document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${quantity3}</td>
            <td width="13%">$${price3}</td>
            <td width="54%">$${extended_price3}</td>
          </tr>
            `);
          </script>
          <script>
            //Kalua Pig Row
            document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${quantity4}</td>
            <td width="13%">$${price4}</td>
            <td width="54%">$${extended_price4}</td>
          </tr>
            `);
          </script>
          <script>
            //Arizona Row
            document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">$${price5}</td>
            <td width="54%">$${extended_price5}</td>
          </tr>
            `);
          </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(sub_total)</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">$<script>document.write(sales_tax.toFixed(2))</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(grand_total.toFixed(2))</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
